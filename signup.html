<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to join Find Hobby Buddies.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="profile-menu">
                <button class="profile-icon" onclick="toggleMenu()">☰</button>
                <ul class="dropdown-menu">
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
        </nav>
        
    </header>
    <script src="script.js"></script>

    <!-- Main Content Section -->
    <main>
        <section id="signup">
            <form id="signup-form" action="#" method="POST" enctype="multipart/form-data">
                
                <h3>Sign Up For Free</h3>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="hobbies">Your Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Reading, Hiking" required>

                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="profile-picture">Upload Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile_picture" accept="image/*" required>
                
                <label for="student_id-picture">Upload Student Id Picture:</label>
                <input type="file" id="student_id-picture" name="student_id-picture" accept="image/*" required>
                
                <div class="radio-group">
                    <label for="student">
                        <input type="radio" id="student" name="userType" value="student"> Student
                    </label>
                    <label for="planner">
                        <input type="radio" id="planner" name="userType" value="planner"> Planner
                    </label>
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <script>
                document.getElementById("signup-form").addEventListener("submit", function(event) {
                    // Prevent the default form submission behavior
                    event.preventDefault();
            
                    // Optionally, you can add form validation here
            
                    // Simulate a successful form submission and redirect
                    setTimeout(function() {
                        window.location.href = "profile.html"; // Redirect to profile page
                    }, 500); // 500 ms delay to simulate a brief "processing" time
                });
            </script>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-icons-container">
            <!-- Instagram -->
            <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
                <img src="images/instalogo.png" alt="Instagram">
            </a>
            <!-- TikTok -->
            <a href="https://www.tiktok.com" target="_blank" class="social-icon tiktok">
                <img src="images/tiktoklogo.png" alt="TikTok">
            </a>
            <!-- X (formerly Twitter) -->
            <a href="https://www.x.com" target="_blank" class="social-icon x">
                <img src="images/xlogo.png" alt="X">
            </a>
        </div>

    <!-- Bottom Left Logo -->
    <div class="bottom-left-logo">
        <img src="images/logonume.png" alt="Your Logo">
    </div>
    <div class="footer-text">
        <p>Contact us: info@butterf1y.com</p>
        <p>© 2024 Butterf1y. All Rights Reserved.</p>
    </div>
    </footer>
</body>
</html>
